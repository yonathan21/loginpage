<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style1.css">
  <title>Document</title>
</head>
<body>
  <section class="container">
    <div class = "main1">
      <div class="h1">Welcome</div>
      <div class="p">Enter your personal details to use all of the site feature. You can use your Email</div>
      <div class="btn"><button>SIGN IN</button></div>
    </div>
    <div class = "main2">
      <div class="h2">Create Account</div>
      <div class="imgs1">
        <button><img src="assets/google-plus.png" alt="Google Plus" width="20" height="20"></button>
        <button><img src="assets/facebook.png" alt="Facebook" width="20" height="20"></button>
        <button><img src="assets/github.png" alt="github" width="20" height="20"></button>     
        <button><img src="assets/linkedin.png" alt="LinkedIn" width="20" height="20"></button>
      </div>
      <div class="p1">
        <p>or use your email for registration</p>
      </div>
      <div class="name">
        <input type="text" placeholder="Name" required>
      </div>
      <div class="email"> 
        <input type="email" placeholder="Email" required>
      </div>
      <div class="password">
        <input type="password" placeholder="Password" required>
      </div>
      <div class="signup">
        <button>SIGN UP</button>
      </div>
    </div>
  </section>
</body>
</html>
